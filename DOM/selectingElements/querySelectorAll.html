<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>query Selector</title>
</head>
<body>
  <p id="demo"></p>

  <p class="intro">this is first intro</p>
  <p class="intro">this is second intro</p>

  <script>
    const x=document.querySelectorAll("p.intro");
    // console.log(x[1].innerHTML);
    document.getElementById("demo").innerHTML= "this is also another intro " + x[1].innerHTML;
  </script>
</body>
</html>
