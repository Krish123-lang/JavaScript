<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>setTimeout</title>
    </head>

    <body>

        <script>
            setTimeout(() => {
                console.log("Hello");
            }, 3000);


            let greet = () => {
                console.log("Hello, krishna");
            }
            setTimeout(greet, 4000);

            console.log("this is default");
        </script>
    </body>

</html>
